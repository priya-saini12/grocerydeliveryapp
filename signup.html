<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Grocery Delivery App</title>
</head>

<body>
    <main class="login-form py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5">
                    <div class="card">
                        <div class="card-header title-head">
                            <h1 class="fs-2 fw-bold mb-0 text-capitalize fw-bold mb-4 text-center">Sign Up</h1>
                        </div>
                        <div class="card-body p-0">
                            <form>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="text" id="name" class="form-control" placeholder="Enter name"
                                                autofocus>
                                            <span id="error1" class="text-danger fst-italic py-2"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="number" id="number" placeholder="Enter Phone Number"
                                                class="form-control">
                                            <span id="error2" class="text-danger fst-italic py-2"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="email" id="email" placeholder="Enter email"
                                                class="form-control">
                                            <span id="error3" class="text-danger fst-italic py-2"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="password" id="password" placeholder="Password"
                                                class="form-control">
                                            <span id="error4" class="text-danger fst-italic py-2"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-12 text-center">
                                        <button type="button" class="btn btn-primary log-btn w-100 text-capitalize"
                                            id="register" onclick="registration()">
                                            sign up
                                        </button>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <h5 class="my-4 text-center sign-up">Already Have an account? <a
                                                    href="index.html">Log In</a></h5>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="assets/js/bootstrap.bundle.js"></script>
    <script src="assets/js/signup.js"></script>
</body>

</html>
